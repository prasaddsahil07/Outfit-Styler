<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Fashion Styler</title>
  <link rel="stylesheet" href="wardrobe.css" />
</head>

<body>
  <div class="container">
    <h1>Outfit Styler</h1>
    <form id="uploadForm">
      <div class="field">
        <label for="selectBodyPart">Select Outfit Type:</label>
        <select name="bodyPart" id="selectBodyPart" required>
          <option value="">-- Choose an option --</option>
          <option value="top">Top-wear</option>
          <option value="bottom">Bottom-wear</option>
        </select>
      </div>
      
      <div class="field">
        <label for="occasion">Select Occasion:</label>
        <select name="occasion" id="selectOccasion" required>
          <option value="">-- Choose an occasion --</option>
          <option value="Casual Day Out">Casual Day Out</option>
          <option value="Work/Office">Work/Office</option>
          <option value="Date Night">Date Night</option>
          <option value="Brunch/Lunch Meet">Brunch/Lunch Meet</option>
          <option value="Evening Party">Evening Party</option>
          <option value="Vacation">Vacation</option>
        </select>
      </div>

      <button type="submit">Generate Styles</button>
    </form>
    <div id="results"></div>
  </div>
  <script src="wardrobe.js"></script>
</body>

</html>
